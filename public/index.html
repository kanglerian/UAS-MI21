  <script>
    function countdownToTargetDate(targetDate) {
      const targetTime = new Date(targetDate).getTime();

      const countdownInterval = setInterval(() => {
        const currentTime = new Date().getTime();
        const timeDifference = targetTime - currentTime;

        if (timeDifference <= 0) {
          clearInterval(countdownInterval);
          console.log("Countdown selesai!");
        } else {
          const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
          const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

          document.getElementById('daysContent').innerText = `${days} Hari`;
          document.getElementById('hoursContent').innerText = `${hours} Jam`;
          document.getElementById('minutesContent').innerText = `${minutes} Menit`;
          document.getElementById('secondsContent').innerText = `${seconds} Detik`;
        }
      }, 1000);
    }

    // Contoh penggunaan: hitung mundur hingga 22 Juni 2023
    const targetDate = "2023-06-22";
    countdownToTargetDate(targetDate);
